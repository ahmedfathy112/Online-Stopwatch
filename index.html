<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Stopwatch</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="stopwatch.png" />
  </head>
  <body>
    <main class="container">
      <div class="title">
        <h1>Online Timer & Stopwatch</h1>
      </div>
      <section class="time">
        <div class="stopwatch" id="display">00:00:00</div>
        <span class="minute">Minute</span>
        <span class="second">Second</span>
      </section>
      <section class="btns">
        <button class="pause" id="startStopButton">Start</button>
        <button class="Reset" id="resetButton">Reset</button>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
